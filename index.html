<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=".style.css" />
    <title>Panda Login</title>
  </head>
  <body>
    <nav>
      <ul>
        <h3>IR- <span>CODER</span></h3>
      </ul>
    </nav>
    <section>
    <div class="container">
      <div class="container-4">
        <div class="ear-left">
          <div class="left-inner1"></div>
          <div class="left-inner2"></div>
        </div>
        <div class="ear-right">
          <div class="right-inner1"></div>
          <div class="right-inner2"></div>
        </div>
      </div>
      <div class="container-3">
        <div class="head">
          <div class="eye-box">
            <div class="left-eye">
                <div class="left-eyecircle">
              <div class="eye-ball-left" id="left-eyeball">
                <div class="eye-dotleft"></div>
              </div>
            </div>
            </div>
            <div class="right-eye">
                <div class="right-eyecircle">
              <div class="eye-ball-right" id="right-eyeball">
                <div class="eye-dotright"></div>
              </div>
            </div>
            </div>
            <div class="cheek-left"></div>
            <div class="cheek-right"></div>
            <div class="nose"></div>
            <div class="nose-line"></div>
            <div class="mouth" id="mouth"></div>
            <div class="mouth-line1"></div>
            <div class="mouth-line2"></div>
          </div>
        </div>
      </div>
      <div class="body-container">
        <div class="left-hand" id="left-hand"></div>
        <div class="left-handhide"></div>
        <div class="right-hand" id="right-hand"></div>
        <div class="right-handhide"></div>
        <div class="body"></div>
      </div>
      <div class="container-2">
        <form action="#">
          <input type="text" placeholder="Enter your Email" id="email" class="input" />
          <input type="text" placeholder="Enter your Password" class="input" id="password" />
          <button class="sub-btn" id="submit">Submit</button>
        </form>
      </div>
      <div class="feet">
        <div class="left-foot">
          <div class="finger-box-left">
            <div class="fingers"></div>
            <div class="fingers"></div>
            <div class="fingers"></div>
          </div>
          <div class="punch-left"></div>
        </div>
        <div class="right-foot">
            <div class="finger-box-right">
                <div class="fingers"></div>
                <div class="fingers"></div>
                <div class="fingers"></div>
              </div>
              <div class="punch-right"></div>
            </div>
        </div>
      </div>
    </div>
  </section>

    <script src="script.js"></script>
  </body>
</html>
